---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: concourse/buildroot
    tag: curl-jq

inputs:
  - name: blog-repo

outputs:
  - name: completed

run:
  path: sh
  args:
    - -c
    - |
      latest=`ls -r blog-repo/docs | head -1`
      cp blog-repo/docs/${latest} completed/latest.md
      
